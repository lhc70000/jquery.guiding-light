<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Guidelight Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../jquery.guiding-light.css">
</head>
<body>
    <header>
        <h1>
            <small>Interactive Tutorial on</small><br/>
            Setting Up Network in CityU Student Residence
        </h1>
        <h2>Created by lhc and powered by <a href="https://github.com/lhc70000/jquery.guiding-light" target="_blank">jQuery.GuidingLight - Create interactive tutorials without scripts!</a></h2>
    </header>
    <div id="lang">
        <a href="#" class="active" onclick="changeLang(event)" data-doc="tutorial.html">English</a>
        <a href="#" onclick="changeLang(event)" data-doc="tutorial_hk.html">繁體中文</a>
        <a href="#" onclick="changeLang(event)" data-doc="tutorial_cn.html">简体中文</a>
    </div>
    <div id="gl-container"></div>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../jquery.guiding-light.js"></script>
    <script>
        function changeLang (e) {
            self = $(e.target);
            $('#gl-container').guidingLight({doc: self.data('doc')});
            $('#lang a').removeClass('active');
            self.addClass('active');
        }
        $(document).ready(function(){
            $('#gl-container').guidingLight({doc: 'tutorial.html'});
        })
    </script>
</body>
</html>
